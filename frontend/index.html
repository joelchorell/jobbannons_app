<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobbannons Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form id="jobForm">
      <h2>Jobbannons Generator</h2>

      <div class="form-section">
        <label for="jobTitle">Välj jobbtitel:</label>
        <select id="jobTitle" required>
          <option value="">Välj en titel...</option>
          <option value="Software Engineer">Software Engineer</option>
          <option value="Projektledare">Projektledare</option>
          <option value="Marknadsförare">Marknadsförare</option>
          <option value="Eget">Ange egen titel...</option>
        </select>
      </div>

      <div class="custom-title-container">
        <input
          type="text"
          id="customTitle"
          placeholder="Skriv egen titel"
          style="display: none"
        />
        <button type="button" id="generateCustom" style="display: none">
          Generera
        </button>
      </div>

      <div id="errorMessage" class="error-message"></div>
      <p class="loading">Genererar förslag...</p>

      <div class="form-section">
        <h3>Arbetsuppgifter</h3>
        <div id="tasks"></div>
        <textarea placeholder="Lägg till egen arbetsuppgift"></textarea>
      </div>

      <div class="form-section">
        <h3>Kvalifikationer</h3>
        <div id="requirements"></div>
        <textarea placeholder="Lägg till egen kvalifikation"></textarea>
      </div>

      <div class="form-section">
        <h3>Meriterande egenskaper</h3>
        <div id="preferredSkills"></div>
        <textarea placeholder="Lägg till egen meriterande egenskap"></textarea>
      </div>

      <div class="form-section">
        <h3>Om företaget</h3>
        <div id="about"></div>
        <textarea
          id="aboutInput"
          placeholder="Lägg till information om företaget"
        ></textarea>
      </div>

      <div class="form-section">
        <h3>Plats</h3>
        <div id="location"></div>
        <textarea
          id="locationInput"
          placeholder="Lägg till platsinfo"
        ></textarea>
      </div>

      <div class="form-section">
        <h3>Anställningsform</h3>
        <div id="employmentType"></div>
        <textarea
          id="employmentTypeInput"
          placeholder="Lägg till anställningsform"
        ></textarea>
      </div>

      <div class="form-section">
        <h3>Sista ansökningsdag</h3>
        <div id="applyDay"></div>
        <textarea
          id="applyDayInput"
          placeholder="Lägg till sista ansökningsdag"
        ></textarea>
      </div>

      <div class="form-section">
        <h3>Kontaktinformation</h3>
        <div id="contact"></div>
        <textarea
          id="contactInput"
          placeholder="Lägg till kontaktinformation"
        ></textarea>
      </div>

      <div class="form-section full-width">
        <button type="button" id="generateFinalButton">Generera Annons</button>
      </div>

      <div class="form-section full-width">
        <h3>Genererad Jobbannons</h3>
        <textarea id="generatedText" readonly></textarea>
        <button type="button" id="copyButton">Kopiera text</button>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
